<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IssuePilot AI - Intelligent Issue Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="hero-bg"></div>
    <div class="container-center">
        <div class="brand-title">
            <i class="fas fa-rocket" style="color: #58a6ff; margin-right: 15px;"></i>IssuePilot
        </div>
        <div class="brand-subtitle">
            AI-powered triage and analysis for your GitHub repositories.
        </div>

        <form class="search-card" action="/analyze" method="post">
            <div class="input-group">
                <label class="input-label">REPOSITORY URL</label>
                <input type="text" id="repo_url" name="repo_url" placeholder="https://github.com/owner/repo" required>
            </div>

            <div class="input-group">
                <label class="input-label">ISSUE NUMBER</label>
                <input type="number" id="issue_number" name="issue_number" placeholder="e.g. 123" required>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-magic"></i> Analyze Issue
            </button>
        </form>

        <div class="quick-links">
            <div class="pill-btn" onclick="fillForm('https://github.com/facebook/react', '35300')">
                <i class="fab fa-react"></i> Try React #35300
            </div>
            <div class="pill-btn" onclick="fillForm('https://github.com/vercel/next.js', '56000')">
                <i class="fab fa-js"></i> Try Next.js #56000
            </div>
            <div class="pill-btn" onclick="fillForm('https://github.com/python/cpython', '100000')">
                <i class="fab fa-python"></i> Try Python #100000
            </div>
        </div>

        {% if error %}
        <div
            style="color: #ff7b72; margin-top: 20px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 6px;">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        function fillForm(url, issue) {
            document.getElementById('repo_url').value = url;
            document.getElementById('issue_number').value = issue;
            // Optional: Auto submit? No, let user click to feel the power.
        }
    </script>
</body>

</html>
